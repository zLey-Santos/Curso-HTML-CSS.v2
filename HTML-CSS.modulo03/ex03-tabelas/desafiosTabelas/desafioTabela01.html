<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio de Tabela 01</title>
    </head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            /* border-collapse: collapse; */
            width: 300px;
            float: left;

        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>

    <body>
        <H1>Tabela Num√©rica 01</H1>

        <table>
            <tr class="t1">
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>

            </tr>
            <tr class="t2">
                <td>5</td>
                <td>6</td>
                <td>7</td>

            </tr>
            <tr class="t3">
                <td colspan="3">8</td>
                <td>9</td>
            </tr>

            <tr class="t4">
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>

        </table>
    </body>

</html>
