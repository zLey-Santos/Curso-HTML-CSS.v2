<!DOCTYPE html>

                </tr>
                <tr>
                    <td>Biologia</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>
                <tr class="averages">
                    <th colspan="4" scope="col">Médias Exatas</th>
                    <td class="num">0.0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="colgroup">Humanas </th>
                    <td>História</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>

                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>
                <tr class="averages">
                    <th colspan="4" scope="col">Médias Humanas</th>
                    <td class="num">0.0</td>

                <th colspan="5" scope="row"><a href="https://github.com/zLey-Santos" target="_blank"
