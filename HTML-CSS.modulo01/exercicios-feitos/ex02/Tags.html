<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>

</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML5</strong>. Podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual <strong>TAG</strong> deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title=" Use a TAG &lt;/p &gt;">Parágrafos</abbr></li>
        <li><abbr title=" Use a TAG &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title=" Use a TAG &lt;img &gt;">Imagens</abbr></li>
        <li><abbr title=" Use a TAG &lt;abbr &gt;">Abreviações</abbr></li>
        <li><abbr title=" Use a TAG &lt;code &gt;">Código-Fonte</abbr></li>
        <li><abbr title=" Use a TAG &lt;ol&gt; e &lt;li&gt;">Listas_Numeradas</abbr></li>
        <li><abbr title=" Use a TAG &lt;ul&gt; e &lt;li &gt;">Código-Fonte</abbr></li>
    </ul>
</body>

</html>
